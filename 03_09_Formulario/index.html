<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<title>Formulario</title>

</head>
<body>

	<form action="" method="">
		<label>Nombre<br><br>
			<input type="text" name="nombre"/>
		</label>
		<br><br>
		<label>Apellido<br><br>
			<input type="text" name="apellido"/>
		</label>
		<br><br>
		<label>Email<br><br>
			<input type="text" name="email"/>
		</label>
		<br><br>
		Género
		<br><br>
		<input type="radio" id="f" name="genero" value="f"> <label for="f">Femenino</label>
		<input type="radio" id="m" name="genero" value="m"> <label for="m">Masculino</label>
		<br><br>
		Nacionalidad
		<br><br>
		<select name="select">
			<option value="1">Argentina</option>
			<option value="2">Francesa</option>
			<option value="3">Uruguaya</option>
		</select>
		<br><br>
		Temas que le interesan:
		<br><br>
		<input type="checkbox" value="infraestructura" id="infraestructura"><label for="infraestructura">Infraestructura</label>
		<br>
		<input type="checkbox" value="progweb" id="progweb"><label for="progweb">Programación web</label>
		<br>
		<input type="checkbox" value="progmob" id="progmob"><label for="progmob">Programación mobile</label>
		<br><br>		
		<input type="checkbox" value=""> Acepta los términos y condiciones
		<br><br>
		<input type="button" value="Cancelar"> <input type="button" value="Aceptar">
	</form>

</body>
</html>
