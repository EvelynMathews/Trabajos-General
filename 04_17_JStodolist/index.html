<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:500" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="container">
		<div class="title">To-do List</div>
		<div id="input-container">
			<input type="text" id="input" placeholder="Add a task...">
			<input type="button" id="btnSubmit" value="Add">
		</div>
		<ul id="list">
		</ul>
		<input type="button" id="btnClear" value="Clear all">
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
