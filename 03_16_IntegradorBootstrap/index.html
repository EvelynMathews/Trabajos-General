<html>
	<head>
		<title>SeÃ±al de ajuste</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">	
			<div class="row alta">
				<!-- primera fila de colores (alta) -->
				<div class="col col-md-offset-2 col-md-1 white"></div>
				<div class="col col-md-1 yellow"></div>
				<div class="col col-md-1 cyan"></div>
				<div class="col col-md-1 green"></div>
				<div class="col col-md-1 magenta"></div>
				<div class="col col-md-1 red"></div>
				<div class="col col-md-1 blue"></div>
			</div>
			<div class="row baja">
				<!-- segunda fila de colores (baja) -->
				<div class="col col-md-offset-2 col-md-1 blue"></div>
				<div class="col col-md-1 black"></div>
				<div class="col col-md-1 magenta"></div>
				<div class="col col-md-1 black"></div>
				<div class="col col-md-1 cyan"></div>
				<div class="col col-md-1 black"></div>
				<div class="col col-md-1 white"></div>
			</div>
			<div class="row baja">
				<!-- gradients de grises -->
				<div class="col col-md-offset-2 col-md-4 gradient"></div>
				<div class="col col-md-3 gradient"><div id="push" class="black"></div></div>
			</div>
			<div class="row grises baja">
				<!-- cositos grises -->		
				<div class="col col-md-offset-2 col-md-4">
					<div class="row">
						<div class="col col-md-2 black"></div>
						<div class="col col-md-1 grey1"></div>
						<div class="col col-md-1 grey2"></div>
						<div class="col col-md-1 grey3"></div>
						<div class="col col-md-1 grey4"></div>
						<div class="col col-md-1 grey5"></div>
						<div class="col col-md-1 grey6"></div>
						<div class="col col-md-1 grey7"></div>
						<div class="col col-md-1 grey8"></div>
						<div class="col col-md-2 white"></div>
					</div>
				</div>	
				<!-- negro -->
				<div class="col col-md-3 black"></div>
			</div>
		</div>	
	</body>
</html>
