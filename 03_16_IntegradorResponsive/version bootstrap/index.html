<!DOCTYPE html>
<html>
<head>
	<title>Responsive con bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="space"></div>
		<div class="row">
			<div class="col-xs-offset-10 col-xs-2 col-md-offset-11 col-md-1" id="menu">
				<img src="../img/Hamburger_icon.svg.png" width="30px" height="30px">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb">
					<li><a href="">Home</a></li>
					<li><a href="">Productos</a></a></li>
					<li>Promo semanal</li>
				</ol>
			</div>		
		</div>
		<div class="space"></div>
		<div class="row">
			<div class="col-sm-4">
				<figure class="item">
					<img src="../img/CELINE.png">
					<figcaption>
						<p>Precio: $1248.00</p>		
					</figcaption>
				</figure>
			</div>
			<div class="col-sm-4">
				<figure class="item">
					<img src="../img/CHILENA.png">
					<figcaption>
						<p>Precio: $1520.00</p>
					</figcaption>
				</figure>
			</div>
			<div class="col-sm-4">
				<figure class="item">
					<img src="../img/FLECO.png">
					<figcaption>
						<p>Precio: $1380.00</p>		
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
</body>
</html>
